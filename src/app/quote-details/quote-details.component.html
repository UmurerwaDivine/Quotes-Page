
<p>
  {{quote.author}} 
  {{quote.upvote}} 
  {{quote.downvote}}
</p>
<button (click)='vote(true)' class="btn btn-primary">Up Vote <i class="fa fa-thumbs-o-up"></i></button>
      
      <button (click)='voted(true)' class="btn btn-danger">Down Vote <i class="fa fa-thumbs-down"></i></button>
      <button (click)='quoteDelete(true)' class="btn btn-link">Delete Quote</button>
