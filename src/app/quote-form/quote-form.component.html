<div  >
<h3>Add Quote</h3>
<form (ngSubmit)='submitQuote()' #QuoteForm='ngForm'>
<div class="form-group">
  <label for="author">Author</label>
  <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
  
</div>

<div class="form-group">
<label for="name">Write Your Quote:</label>
<textarea class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>


</div>

<button type="Submit" class="btn btn-secondary">Submit</button> 
</form> 
  
</div>
